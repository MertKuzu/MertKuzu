<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Bootstrap</title>
        <style>
            .w {
                width: 200px;
            }
        </style>
    </head>
    <body class="w-75 mx-auto my-4">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter a name">
            </div>

            <div class="from-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" placeholder="Enter E-Mail">
                <small class="form-text text-muted">Please enter a correct e-mail adress.</small>
            </div>

            <div class="from-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control">
                    <option value="0">İstanbul</option>
                    <option value="1">Ankara</option>
                    <option value="2">İzmir</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
            </div>


            <div class="form-group">
                <legend>Hobies</legend>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox"> Coding
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox"> Reading
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox"> Playing Video Games
                    </label>
                </div>

            </div>


            <div class="input-group mt-3">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ig">https://www.youtube.com/</span>
                </div>
                <input type="text" class="form-control">
            </div>


            <div class="clearfix mt-4">
                <div class="w-50 float-start pe-2">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                </div>
                <div class="w-50 float-start">
                    <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your surname">
                    </div>
                </div>
            </div>

        </form>











        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
