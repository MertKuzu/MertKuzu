<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Bootstrap</title>
        <style>
            div {
                width: 200px;
                height: 200px;
            }

            /*
                margin (m) -> 0,1,2,3,4,5  m-1
                margin-left  ms
                margin-right  me
                margin-top  mt
                margin-bottom  mb


                margin-top, margin-bottom   my
                margin-left, margin-right   mx

                padding (p) -> 0,1,2,3,4,5  p-2
                padding-left ps
                padding-right pe
                padding-top pt
                padding-bottom pb

                padding-top, padding-bottom py
                padding-left, pedding-right px
            */

        </style>
    </head>
    <body>

        <div class="bg-success m-2">first</div>
        <div class="bg-danger m-4">second</div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
