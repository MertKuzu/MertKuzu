<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Bootstrap</title>
        <style>
            .d-inline-block {
                display: inline-block;
            }
            
        </style>
    </head>
    <body class="p-5">

        <div class="bg-light mt-2 p-4 border"></div>
        <br>
        <div class="bg-light mt-2 p-4 border-top"></div>
        <br>
        <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
        <br>
        <div class="bg-light mt-2 p-4 border border-primary"></div>
        <br>
        <div class="bg-light mt-2 p-4 border border-danger rounded"></div>
        <br>
        <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>
        <br>
        <div class="bg-danger mt-2 p-4 w-25"></div>
        <br>
        <div class="bg-warning" style="height: 400px">
            <div class="bg-primary p-4 d-inline-block h-25"></div>
            <div class="bg-primary p-4 d-inline-block h-50"></div>
            <div class="bg-primary p-4 d-inline-block h-75"></div>
            <div class="bg-primary p-4 d-inline-block h-100"></div>
        </div>
        <br><br>
        <div class="bg-light mt-4 p-4 border shadow"></div>
        <div class="bg-light mt-4 p-4 border shadow-sm"></div>
        <div class="bg-light mt-4 p-4 border shadow-lg"></div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
